<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Responsive Registration Form</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>

        <form class="hrwjr-form-data" method="POST" action="register-controller.jsp">
            <div class="hrwjr-title-data">
                <h1>
                Responsive Registration Form
                </h1>
            </div>  
            <div class="hrwjr-input-data">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div> 
            <div class="hrwjr-input-data">
                <i class="fa fa-key"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div> 
            <div class="hrwjr-input-data">
                <i class="fa fa-key"></i>
                <input type="password" name="re-password"placeholder="Retype-Password" required>
            </div>
            <div class="hrwjr-inputgroup-data">
                <div class="hrwjr-input-data">
                    <i class="fa fa-user"></i>
                    <input type="text" name="firstName" placeholder="First Name" required>
                </div>
                <div class="hrwjr-input-data">
                    <i class="fa fa-user"></i>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="hrwjr-gender-data">
                <input type="radio" name="gender" required>
                <label for="gender">Male</label>
                
                <input type="radio" name="gender" required>
                <label for="gender">Female</label>
            </div>
            <div class="hrwjr-countries-data">
                <select name="country" id="country" required>
                    <option value="" selected>Select a Country</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Uganda">Uganda</option>
                </select>
            </div>
           
            <div class="hrwjr-checkbox-data">
                <input type="checkbox" name="I agree with terms and conditions" required>
                <label for="terms">I agree with terms and conditions</label>

            </div>
            
            <div class="hrwjr-checkbox-data">
                <input type="checkbox" name="news">
                <label for="news">I want to receive the newsletter</label>
            </div>
            <div class="hrwjr-submit-data">
                <button> Register </button>
            </div>
        </form>

    </body>
</html>
